NB. case.cfg
NB.
NB. This is a list of case-sensitive drives and folders in Windows,
NB. for example used by Google Drive Stream.
NB.
NB. Each line is a case-sensitive drive or folder which must be given in its
NB. correct case-sensitive form. A trailing path-separator is not required.
NB.
NB. Examples:
NB. G:
NB. H:\My Drive
